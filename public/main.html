<!DOCTYPE html>
<html>
    <head> 
        <title>First Three.JS App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>THREE.JS TEST</h1>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/gsap/2.1.2/TweenMax.min.js"></script>
        <script>

            // Sets up the basic variables
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, 
            window.innerWidth/window.innerHeight, 
            0.1, 
            1000
            );
            camera.position.z = 5;

            // Creates a renderer to render the scene
            // and change the background color
            var renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setClearColor("#e5e5e5");
            renderer.setSize(window.innerWidth, window.innerHeight);

            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', () => {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;

                camera.updateProjectionMatrix();
            });

            // Creates a shape and material to mesh together 
            // and add to the scene
            var geometry = new THREE.SphereGeometry(1, 10, 10);
            var material = new THREE.MeshLambertMaterial({color: 0xFFCC00});
            var mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // Adds light to the scene
            var light = new THREE.PointLight(0xFFFFFF, 1, 500);
            light.position.set(10, 0, 25);
            scene.add(light);

            // Renders the final scene
            renderer.render(scene, camera);
        </script>
    </body>
</html>
